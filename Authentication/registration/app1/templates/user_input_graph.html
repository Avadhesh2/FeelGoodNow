{% extends 'base.html' %} 
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Input Graph</title>
    <style>
      canvas {
        max-width: 700px;
        max-height: 550px;
      }
    </style>
  </head>
  <body>
    <canvas id="myChart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      var dataForGraph = {{ data_for_graph|safe }};
      var ctx = document.getElementById('myChart').getContext('2d');

      var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Weight', 'Height', 'Sleeping Hours'],
            datasets: dataForGraph
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  stepSize: 10,
                  font: {
                    size: 10 // adjust the font size of y-axis ticks
                  }
                }
              },
              x: {
                ticks: {
                  font: {
                    size: 10 // adjust the font size of x-axis labels
                  }
                }
              }
            },
            plugins: {
              legend: {
                display: false
              }
            },
            layout: {
              padding: {
                top: 10,
                right: 10,
                bottom: 10,
                left: 10
              }
            }
          }
      });
    </script>
  </body>
  <a href="{% url 'bucket' %}" class="btn btn-primary"> Back</a>
</html>
{% endblock %}
